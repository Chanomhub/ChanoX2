app-id: com.chanomhub.chanox2
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '24.08'
command: chanox2
separate-locales: false

finish-args:
  # X11 + Wayland
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  # Audio
  - --socket=pulseaudio
  # Network access (for API, downloads)
  - --share=network
  # GPU acceleration
  - --device=dri
  # Filesystem access
  - --filesystem=home
  - --filesystem=xdg-download
  - --filesystem=/tmp
  # Notifications
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  # Environment for Electron
  - --env=ELECTRON_OZONE_PLATFORM_HINT=auto

modules:
  - name: chanox2
    buildsystem: simple
    build-commands:
      # Extract the tar.gz
      - tar -xf chanox2.tar.gz
      # Install the app
      - install -d /app/lib/chanox2
      - cp -r linux-unpacked/* /app/lib/chanox2/
      # Create wrapper script
      - install -Dm755 chanox2.sh /app/bin/chanox2
      # Install desktop file
      - install -Dm644 com.chanomhub.chanox2.desktop /app/share/applications/com.chanomhub.chanox2.desktop
      # Install icon
      - install -Dm644 icon.png /app/share/icons/hicolor/512x512/apps/com.chanomhub.chanox2.png
      # Install metainfo
      - install -Dm644 com.chanomhub.chanox2.metainfo.xml /app/share/metainfo/com.chanomhub.chanox2.metainfo.xml
    sources:
      - type: file
        url: https://github.com/Chanomhub/ChanoX2/releases/download/v1.4.1/ChanoX2-1.4.1-linux.tar.gz
        sha256: PLACEHOLDER_SHA256
        dest-filename: chanox2.tar.gz
      - type: file
        path: com.chanomhub.chanox2.desktop
      - type: file
        path: com.chanomhub.chanox2.metainfo.xml
      - type: file
        url: https://raw.githubusercontent.com/Chanomhub/ChanoX2/main/public/icon.png
        sha256: PLACEHOLDER_ICON_SHA256
        dest-filename: icon.png
      - type: script
        dest-filename: chanox2.sh
        commands:
          - export TMPDIR="$XDG_RUNTIME_DIR/app/$FLATPAK_ID"
          - exec zypak-wrapper /app/lib/chanox2/chanox2 "$@"
