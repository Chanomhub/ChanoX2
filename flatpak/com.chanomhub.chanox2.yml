app-id: com.chanomhub.chanox2
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '24.08'
command: chanox2

finish-args:
  # X11 + Wayland
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  # Audio
  - --socket=pulseaudio
  # Network access (for API, downloads)
  - --share=network
  # GPU acceleration
  - --device=dri
  # Filesystem access
  - --filesystem=home
  - --filesystem=xdg-download
  - --filesystem=/tmp
  # Notifications
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  # Environment for Electron
  - --env=ELECTRON_OZONE_PLATFORM_HINT=auto

modules:
  - name: chanox2
    buildsystem: simple
    build-commands:
      - install -Dm755 chanox2 /app/bin/chanox2
      - install -Dm644 chanox2.desktop /app/share/applications/com.chanomhub.chanox2.desktop
      - install -Dm644 icon.png /app/share/icons/hicolor/512x512/apps/com.chanomhub.chanox2.png
    sources:
      - type: file
        path: chanox2
      - type: file
        path: chanox2.desktop
      - type: file
        path: icon.png
